name: Build Windows EXE

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask cryptography waitress pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --clean --noconfirm quiz_tool.spec

      - name: Create distribution package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path QuizTool-Distribution -Force
          Copy-Item dist\QuizTool.exe -Destination QuizTool-Distribution\
          Copy-Item -Recurse quizzes -Destination QuizTool-Distribution\quizzes

          $readme = @"
          ==============================================
             Quiz Tool - Application Standalone
          ==============================================

          UTILISATION:
            Double-cliquez sur QuizTool.exe
            Le navigateur s'ouvre automatiquement

          AJOUTER DES QUIZ:
            Placez vos fichiers .json dans le dossier quizzes/

          ARRETER:
            Fermez la fenetre noire (console)

          Aucune installation requise!
          ==============================================
          "@
          $readme | Out-File -FilePath QuizTool-Distribution\LISEZ-MOI.txt -Encoding UTF8

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path QuizTool-Distribution\* -DestinationPath QuizTool-Windows.zip
        shell: pwsh

      - name: Upload distribution ZIP
        uses: actions/upload-artifact@v4
        with:
          name: QuizTool-Windows-Distribution
          path: QuizTool-Windows.zip
          retention-days: 90

      - name: Upload individual files (backup)
        uses: actions/upload-artifact@v4
        with:
          name: QuizTool-Windows-Files
          path: |
            dist/QuizTool.exe
            quizzes/
          retention-days: 90
