name: Build Windows EXE

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask cryptography waitress pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --clean --noconfirm quiz_tool.spec

      - name: Create distribution package
        run: |
          mkdir QuizTool-Distribution
          copy dist\QuizTool.exe QuizTool-Distribution\
          xcopy /E /I quizzes QuizTool-Distribution\quizzes

          @echo off > QuizTool-Distribution\LISEZ-MOI.txt
          echo ============================================== >> QuizTool-Distribution\LISEZ-MOI.txt
          echo    Quiz Tool - Application Standalone >> QuizTool-Distribution\LISEZ-MOI.txt
          echo ============================================== >> QuizTool-Distribution\LISEZ-MOI.txt
          echo. >> QuizTool-Distribution\LISEZ-MOI.txt
          echo UTILISATION: >> QuizTool-Distribution\LISEZ-MOI.txt
          echo   Double-cliquez sur QuizTool.exe >> QuizTool-Distribution\LISEZ-MOI.txt
          echo   Le navigateur s'ouvre automatiquement >> QuizTool-Distribution\LISEZ-MOI.txt
          echo. >> QuizTool-Distribution\LISEZ-MOI.txt
          echo AJOUTER DES QUIZ: >> QuizTool-Distribution\LISEZ-MOI.txt
          echo   Placez vos fichiers .json dans le dossier quizzes/ >> QuizTool-Distribution\LISEZ-MOI.txt
          echo. >> QuizTool-Distribution\LISEZ-MOI.txt
          echo ARRETER: >> QuizTool-Distribution\LISEZ-MOI.txt
          echo   Fermez la fenetre noire (console) >> QuizTool-Distribution\LISEZ-MOI.txt
          echo. >> QuizTool-Distribution\LISEZ-MOI.txt
          echo Aucune installation requise! >> QuizTool-Distribution\LISEZ-MOI.txt
          echo ============================================== >> QuizTool-Distribution\LISEZ-MOI.txt

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path QuizTool-Distribution\* -DestinationPath QuizTool-Windows.zip
        shell: pwsh

      - name: Upload distribution ZIP
        uses: actions/upload-artifact@v4
        with:
          name: QuizTool-Windows-Distribution
          path: QuizTool-Windows.zip
          retention-days: 90

      - name: Upload individual files (backup)
        uses: actions/upload-artifact@v4
        with:
          name: QuizTool-Windows-Files
          path: |
            dist/QuizTool.exe
            quizzes/
          retention-days: 90
